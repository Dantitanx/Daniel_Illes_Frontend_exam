<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCetflix</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="logo-section">
        <img src="logo.svg" alt="Logo" class="logo">
        <h1 class="title">CCetflix</h1>
    </div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Series</a>
      <a href="#">Movies</a>
      <a href="#">Sport</a>
  </nav>
  </header>

  <main>
    <section class="movies">
        <div class="movie-tile">
            <img src="https://picsum.photos/300/200.jpg?random=1" alt="The Matrix">
            <h2>The Matrix</h2>
        </div>
        <div class="movie-tile">
            <img src="https://picsum.photos/300/200.jpg?random=2" alt="Inception">
            <h2>Inception</h2>
        </div>
        <div class="movie-tile">
            <img src="https://picsum.photos/300/200.jpg?random=3" alt="Interstellar">
            <h2>Interstellar</h2>
        </div>
        <div class="movie-tile">
            <img src="https://picsum.photos/300/200.jpg?random=4" alt="The Black Night">
            <h2>The Black Night</h2>
        </div>
        <div class="movie-tile">
            <img src="https://picsum.photos/300/200.jpg?random=5" alt="Pulp Fiction">
            <h2>Pulp Fiction</h2>
        </div>
    </section>
</main>

<footer>
  <p class="quote">Cinema is the most beautiful fraud in the world. (Jean-Luc Godard)</p>
</footer>

</body>

</html>
